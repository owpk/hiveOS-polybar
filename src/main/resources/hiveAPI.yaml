---
swagger: 2.0
info:
  description: App API for Hive OS 2.0
  version: 2.1-beta
  title: Hive OS API
  contact:
    email: brain@hiveos.farm
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: api2.hiveos.farm
basePath: /api/v2
tags:
- name: auth
- name: account
  description: Account methods
- name: farms
- name: workers
- name: fs
  description: Flight sheets
- name: wallets
- name: oc
  description: Overclocking profiles
- name: tags
- name: acl
- name: keys
  description: Attached API keys
- name: roms
  description: ROM files
- name: schedules
- name: benchmarks
- name: containers
- name: pools
  description: Pools, coins, templates
- name: common
- name: hive
schemes:
- https
consumes:
- application/json
produces:
- application/json
security:
- APIKeyHeader: []
- APIKeyQueryParam: []
paths:
  /auth/login:
    post:
      tags:
      - auth
      summary: Create auth token (sign in)
      parameters:
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/LoginRequest'
      responses:
        "200":
          description: Authentication token
          schema:
            $ref: '#/definitions/AuthToken'
        "403":
          description: Not allowed for authenticated users
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
      security: []
  /auth/logout:
    post:
      tags:
      - auth
      summary: Invalidate auth token (sign out)
      parameters: []
      responses:
        "204":
          description: Successful logout
  /auth/refresh:
    post:
      tags:
      - auth
      summary: Refresh auth token
      description: Just invalidate current token and create new one
      parameters: []
      responses:
        "200":
          description: Authentication token
          schema:
            $ref: '#/definitions/AuthToken'
  /auth/check:
    get:
      tags:
      - auth
      summary: Just check authentication status
      parameters: []
      responses:
        "204":
          description: Authenticated
        "401":
          description: Not authenticated
  /account:
    get:
      tags:
      - account
      summary: Get full account info
      parameters: []
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Account'
    post:
      tags:
      - account
      summary: Create account (registration)
      parameters:
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/SignupRequest'
      responses:
        "201":
          description: Account created
          schema:
            allOf:
            - type: object
              properties:
                user_id:
                  type: integer
                  description: Created user ID
            - $ref: '#/definitions/AuthToken'
        "403":
          description: Not allowed for authenticated users
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
      security: []
    delete:
      tags:
      - account
      summary: Delete account
      parameters:
      - in: body
        name: body
        required: false
        schema:
          type: object
          properties:
            twofa_code:
              $ref: '#/definitions/TwofaCode'
      responses:
        "204":
          description: Account deleted
        "400":
          description: Code verification failed
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/profile:
    get:
      tags:
      - account
      summary: Get profile infirmation
      parameters: []
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/UserProfile'
    patch:
      tags:
      - account
      summary: Update profile
      parameters:
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/UserProfileFields'
      responses:
        "204":
          description: Entity updated
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/password:
    put:
      tags:
      - account
      summary: Change password
      parameters:
      - in: body
        name: body
        required: false
        schema:
          type: object
          required:
          - new_password
          - password
          properties:
            password:
              type: string
              format: password
              description: Current password
            new_password:
              $ref: '#/definitions/Password'
      responses:
        "204":
          description: Password has been updated
        "400":
          description: If current password is invalid
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/password/reset:
    post:
      tags:
      - account
      summary: Request password reset
      parameters:
      - in: body
        name: body
        required: false
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              description: Account email address
      responses:
        "202":
          description: Email with password reset token has been sent
        "403":
          description: Not allowed for authenticated users
      security: []
    put:
      tags:
      - account
      summary: Reset password
      parameters:
      - in: body
        name: body
        required: false
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              description: Account email address
            token:
              type: string
              description: Password reset token from email
            new_password:
              $ref: '#/definitions/Password'
      responses:
        "200":
          description: Password has been updated
          schema:
            $ref: '#/definitions/AuthToken'
        "403":
          description: Not allowed for authenticated users
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
      security: []
  /account/access:
    patch:
      tags:
      - account
      summary: Update account access settings
      parameters:
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/AccountAccess'
      responses:
        "204":
          description: Entity updated
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/twofa/secret:
    get:
      tags:
      - account
      summary: Generate secret code to enable Two Factor Authentication (2FA)
      parameters: []
      responses:
        "200":
          description: Secret code generated
          schema:
            type: object
            properties:
              secret:
                type: string
                description: Secret code
              qr_code_url:
                type: string
                format: url
                description: URL to QR-Code image for scanning the secret
  /account/twofa:
    post:
      tags:
      - account
      summary: Enable Two Factor Authentication (2FA)
      parameters:
      - in: body
        name: body
        required: false
        schema:
          type: object
          properties:
            secret:
              type: string
              description: Generated secret code
            twofa_code:
              $ref: '#/definitions/TwofaCode'
      responses:
        "204":
          description: 2FA enabled
        "400":
          description: Code verification failed
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
    delete:
      tags:
      - account
      summary: Disable Two Factor Authentication (2FA)
      parameters:
      - in: body
        name: body
        required: false
        schema:
          type: object
          properties:
            twofa_code:
              $ref: '#/definitions/TwofaCode'
      responses:
        "204":
          description: 2FA disabled
        "400":
          description: Code verification failed
        "404":
          description: 2FA is not enabled
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/notifications:
    get:
      tags:
      - account
      summary: Get notifications settings
      parameters: []
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/NotificationChannels'
            - $ref: '#/definitions/NotificationSubscriptionsAccount'
    patch:
      tags:
      - account
      summary: Update notifications settings
      parameters:
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/NotificationSubscriptionsAccount'
      responses:
        "204":
          description: Entity updated
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/notifications/{channel}:
    post:
      tags:
      - account
      summary: Subscribe to Hive Bot notifications
      parameters:
      - name: channel
        in: path
        description: |
          Channel name.
          Available channels can be get from `/hive/notification_channels` endpoint
        required: true
        type: string
      - in: body
        name: body
        required: false
        schema:
          type: object
          properties:
            auth_code:
              type: string
              example: 12345
              description: Code given by bot
      responses:
        "204":
          description: Successfuly subscribed
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
    delete:
      tags:
      - account
      summary: Unsubscribe from Hive Bot notifications
      parameters:
      - name: channel
        in: path
        description: |
          Channel name.
          Available channels can be get from `/hive/notification_channels` endpoint
        required: true
        type: string
      responses:
        "204":
          description: Successfuly unsubscribed
  /account/events:
    get:
      tags:
      - account
      summary: Account events
      parameters:
      - name: page
        in: query
        description: Page number
        required: false
        type: integer
        default: 1
      - name: per_page
        in: query
        description: Per-page count (default is 15)
        required: false
        type: integer
      - name: type_id
        in: query
        description: Return only records of these types, comma-separated list of IDs
        required: false
        type: string
      - name: exclude_type_id
        in: query
        description: Exclude records of these types, comma-separated list of IDs
        required: false
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/AccountEvent'
              pagination:
                $ref: '#/definitions/Pagination'
  /account/transactions:
    get:
      tags:
      - account
      summary: Account transactions history
      parameters:
      - name: page
        in: query
        description: Page number
        required: false
        type: integer
        default: 1
      - name: per_page
        in: query
        description: Per-page count (default is 15)
        required: false
        type: integer
      - name: type_id
        in: query
        description: Return only records of these types, comma-separated list of IDs
        required: false
        type: string
      - name: exclude_type_id
        in: query
        description: Exclude records of these types, comma-separated list of IDs
        required: false
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/TransactionAccount'
  /account/payments:
    get:
      tags:
      - account
      summary: Account payments history
      parameters: []
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/Payment'
  /account/referral/balances:
    get:
      tags:
      - account
      summary: Get referral balances
      parameters: []
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/ReferralBalance'
  /account/referral/payout_addresses:
    get:
      tags:
      - account
      summary: Get payout addresses
      parameters: []
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/ReferralPayoutAddress'
    put:
      tags:
      - account
      summary: Update payout addresses
      parameters:
      - in: body
        name: body
        required: false
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/definitions/ReferralPayoutAddress'
      responses:
        "204":
          description: Entity updated
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/referral/payout_to_account:
    post:
      tags:
      - account
      summary: Make a payout to hive account
      parameters:
      - in: body
        name: body
        required: false
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/definitions/ReferralPayoutRequest'
      responses:
        "200":
          description: Payout succeeded
          schema:
            type: object
            properties:
              data:
                type: array
                description: Updated referral balances
                items:
                  $ref: '#/definitions/ReferralBalance'
              balance:
                type: number
                description: Updated user balance
        "400":
          description: Not enough funds
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/referral/promocode:
    put:
      tags:
      - account
      summary: Update promo code
      parameters:
      - in: body
        name: body
        required: false
        schema:
          type: object
          required:
          - promocode
          properties:
            promocode:
              type: string
      responses:
        "204":
          description: Entity updated
        "403":
          description: Account is very young to use promocodes
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/deposit/coinpayments:
    get:
      tags:
      - account
      summary: Get request data for submitting to coinpayments system
      parameters:
      - name: amount
        in: query
        description: Deposit amount in fiat currency
        required: true
        type: number
        minimum: 0.01
      - name: farm_id
        in: query
        description: |
          Farm ID
          If set - after successful deposit in account the whole amount will be deposited in this farm
        required: false
        type: number
      - name: success_url
        in: query
        description: The URL to return after successful payment
        required: false
        type: string
      - name: cancel_url
        in: query
        description: The URL to return in after payment cancellation
        required: false
        type: string
      responses:
        "200":
          description: Returns URL and parameters for submitting with POST method
          schema:
            type: object
            properties:
              url:
                type: string
                description: URL where to submit the form
              data:
                type: object
                description: Form data
                properties: {}
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/deposit/address:
    get:
      tags:
      - account
      summary: Get list of generated payment addresses
      parameters: []
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/DepositAddress'
    post:
      tags:
      - account
      summary: Generate payment address for deposits
      parameters:
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/DepositAddressCreateRequest'
      responses:
        "201":
          description: Address generated
          schema:
            $ref: '#/definitions/DepositAddress'
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/tokens:
    get:
      tags:
      - account
      summary: Get list of auth tokens
      parameters: []
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/AuthTokenItem'
    post:
      tags:
      - account
      summary: Create new personal auth token
      parameters:
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/AuthTokenItemCreateUpdateRequest'
      responses:
        "201":
          description: Token created
          schema:
            $ref: '#/definitions/AuthTokenItemFull'
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/tokens/{tokenId}:
    get:
      tags:
      - account
      summary: Get auth token info
      parameters:
      - name: tokenId
        in: path
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AuthTokenItemFull'
    delete:
      tags:
      - account
      summary: Delete auth token
      parameters:
      - name: tokenId
        in: path
        required: true
        type: integer
      responses:
        "204":
          description: Entity deleted
    patch:
      tags:
      - account
      summary: Edit auth token
      parameters:
      - name: tokenId
        in: path
        required: true
        type: integer
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/AuthTokenItemCreateUpdateRequest'
      responses:
        "204":
          description: Entity updated
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/tokens/session:
    delete:
      tags:
      - account
      summary: Delete all session tokens except current.
      description: Personal tokens are not affected.
      parameters: []
      responses:
        "204":
          description: Entity deleted
  /account/send_money:
    post:
      tags:
      - account
      summary: Send money to another user
      parameters:
      - in: body
        name: body
        required: false
        schema:
          type: object
          properties:
            login:
              type: string
              description: Login or Email of user who will receive the money
            amount:
              type: number
              description: Amount in fiat currency
              minimum: 0.01
      responses:
        "204":
          description: OK
        "422":
          description: Validation errors
          schema:
            type: object
            properties:
              message:
                type: string
                example: The given data was invalid.
              errors:
                type: object
                example:
                  field1:
                  - The field1 is required
                  field2:
                  - The field2 must be a string
                  - The field2 must be 6 characters length
                description: Errors by field
                additionalProperties:
                  type: array
                  items:
                    type: string
  /account/meta:
    get:
      tags:
      - account
      summary: Get all meta data from all namespaces
      parameters: []
      responses:
        "200":
          description: OK
          schema:
